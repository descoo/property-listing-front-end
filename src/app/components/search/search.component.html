<form [formGroup]="searchForm" (ngSubmit)="onFilter()">
  <input
    formControlName="search"
    class="py-2 pl-5 bg-gray-100 border-none rounded-full shadow-sm outline-none w-100 align-center"
    type="text"
    placeholder="Search..."
  />

  <div class="mt-2 flex-column">
    <div class="flex justify-center">
      <h2 class="font-bold text-gray-500 form-label">Search by:</h2>
    </div>
    <div class="flex justify-between">
      <div class="form-group">
        <select
          formControlName="province"
          class="text-gray-600 rounded-md lg:w-40 form-control h-9"
        >
          <option value="">-- province --</option>
          <option
            *ngFor="let province of provincesToSelectFrom"
            [value]="province"
          >
            {{ province }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <select
          formControlName="city"
          class="text-gray-600 rounded-md lg:w-40 form-control h-9"
        >
          <option value="">-- city --</option>
          <option *ngFor="let city of citiesToSelectFrom" [value]="city">
            {{ city }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <select
          formControlName="min"
          class="text-sm text-gray-600 rounded-md lg:w-40 form-control h-9"
        >
          <option value="">-- Price Above --</option>
          <option *ngFor="let price of maxPriceRanges" [value]="price">
            {{ price | currency: "ZAR":"symbol-narrow" }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <select
          formControlName="max"
          class="text-sm text-gray-600 rounded-md lg:w-40 form-control h-9"
        >
          <option value="">-- Price below --</option>
          <option *ngFor="let price of minPriceRanges" [value]="price">
            {{ price | currency: "ZAR":"symbol-narrow" }}
          </option>
        </select>
      </div>
    </div>
    <div class="flex justify-around mt-4">
      <button
        type="button"
        (click)="onReset('reseting')"
        class="w-40 px-2 py-2 text-white rounded bg-gradient-to-r from-red-400 to-red-500"
      >
        Reset Search
      </button>
      <button
        type="submit"
        class="w-40 px-2 py-2 text-white rounded bg-gradient-to-r from-blue-500 to-blue-600"
      >
        Search
      </button>
    </div>
  </div>
</form>
