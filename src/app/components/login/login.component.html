<div class="container pt-5">
  <div class="justify-center pt-2 mt-20 row">
    <div class="pb-3 rounded-md shadow col-sm-4">
      <h1 class="pt-3 font-semibold text-center text-secondary">LOGIN</h1>
      <form
        class="px-5"
        (ngSubmit)="logInUser()"
        [formGroup]="loginForm"
        novalidate
      >
        <div class="my-4 form-group">
          <label for="email" class="col-form-label">Email</label>
          <input
            class="text-gray-600 rounded-md form-control h-9"
            [ngClass]="{
              'is-invalid': formErrors.email
            }"
            id="email"
            type="email"
            placeholder="*Email"
            formControlName="email"
          />
          <span class="invalid-feedback">
            {{ formErrors.email }}
          </span>
        </div>

        <div class="mb-4 form-group">
          <label for="password" class="col-form-label">Password</label>
          <input
            class="text-gray-600 rounded-md form-control h-9"
            [ngClass]="{
              'is-invalid': formErrors.password
            }"
            id="password"
            type="password"
            placeholder="*Password"
            formControlName="password"
          />
          <span class="invalid-feedback"> {{ formErrors.password }} </span>
        </div>

        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="mt-4 btn btn-primary"
        >
          submit
        </button>
        <p
          routerLink="/register"
          class="flex-grow mt-1 text-sm text-blue-500 cursor-pointer"
        >
          Dont have an account? Regiter instead
        </p>
      </form>
    </div>
  </div>
</div>
