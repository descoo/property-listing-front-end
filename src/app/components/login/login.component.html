<div class="container pt-5">
  <div class="justify-center pt-2 mt-15 row">
    <div class="pb-3 rounded-md shadow col-sm-4">
      <h1 class="pt-3 font-semibold text-center text-secondary">LOGIN</h1>
      <form
        class="px-5"
        (ngSubmit)="logInUser()"
        [formGroup]="loginForm"
        novalidate
      >
        <div class="my-4 form-group">
          <label for="email" class="col-form-label">Email</label>
          <input
            class="text-gray-600 rounded-md form-control h-9"
            [ngClass]="{
              'is-invalid': formErrors.email
            }"
            id="email"
            type="email"
            placeholder="*Email"
            formControlName="email"
          />
          <small class="tracking-tighter text-gray-400 text-xm">
            Valid email is required. It must be 3 to 100 characters long
          </small>
        </div>

        <div class="mb-4 form-group">
          <label for="password" class="col-form-label">Password</label>
          <input
            class="text-gray-600 rounded-md form-control h-9"
            [ngClass]="{
              'is-invalid': formErrors.password
            }"
            id="password"
            type="password"
            placeholder="*Password"
            formControlName="password"
          />
          <small class="tracking-tighter text-gray-400 text-xm">
            Password is required. It must be 1 to 100 characters long
          </small>
        </div>

        <button type="submit" class="mt-4 btn btn-primary">submit</button>
        <p
          routerLink="/register"
          class="flex-grow mt-1 text-sm text-blue-500 cursor-pointer"
        >
          Dont have an account? Regiter instead
        </p>
      </form>
    </div>
  </div>
</div>
